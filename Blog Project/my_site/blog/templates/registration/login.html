{% extends "blog/base.html" %}

{% block content %}
  <div class="jumbotron">
    <h2>Please Login: </h2>
    <h3>(Must be superuser, please check with site admin)</h3>

    {% if form.errors %}
    <p>Your username and password didn't match! Try again.</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn tbn-primary" value="login"/>
      <input type="hidden" name="next" value="{{next}}"/>
    </form>
  </div>
{% endblock %}
